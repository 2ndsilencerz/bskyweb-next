user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /run/nginx.pid;

events {
    worker_connections 8192;
    multi_accept on; # optional
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_types
      text/plain text/css application/json application/javascript
      application/xml application/manifest+json font/woff2 image/svg+xml;
    gzip_vary on;

    #include /etc/nginx/conf.d/*.conf;
    resolver 10.89.1.1 valid=5s ipv6=off;
    resolver_timeout 2s;

    upstream bskyweb-next {
        zone bskyweb_next_zone 64k;
        server bskyweb-next:8080 max_fails=3 fail_timeout=2s resolve;
        server bskyweb-next:36651 resolve;  # remove: host-published port is usually not reachable from other containers
        # keepalive 32;
    }

    server {
        listen 8443 ssl;
        http2 on;
        server_name _;

        ssl_certificate     /etc/nginx/certs/cert.crt;
        ssl_certificate_key /etc/nginx/certs/cert.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets on; # or off if you have strict security policy

        keepalive_timeout 65s;
        keepalive_requests 1000;

        location /_next/static/ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";

            set $upstream_app http://bskyweb-next;
            proxy_pass $upstream_app;

            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
        }

        location / {
            set $upstream_app http://bskyweb-next;
            proxy_pass $upstream_app;

            proxy_http_version 1.1;
            #proxy_set_header Upgrade $http_upgrade;
            #proxy_set_header Connection "upgrade";
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 3;

            proxy_connect_timeout 10s;
            proxy_buffering on;
            proxy_buffers 16 16k;
            proxy_busy_buffers_size 64k;

            send_timeout          60s;

            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}

